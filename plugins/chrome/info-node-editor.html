<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
  <title>HashTag-</title>
  
  <link rel="stylesheet"  href="jquery-ui.css" type="text/css" media="all" />
  <style type="text/css">
    body {  font-size: 98.5%; }   
    body {  font-family: "Trebuchet MS", "Helvetica", "Arial", "Verdana", "sans-serif"; }
    #selected_html { margin: 10px 0px;   }
    #selected_html > .record {  padding: 10px;  }
    #selected_html > .record:HOVER { background: #F5DA81; color: #0404B4; }
    div[contenteditable] {
      border: 1px dotted #737CA1; 
      padding: 5px;
    }
    div[contenteditable]:HOVER {
      border: 1px solid #F5DA81;
    }
    #main_form {border: 1px dotted #737CA1; padding: 20px;}
    /* Absolute Center CSS Spinner */
  </style>
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
</head>
<body>
  <img src="bigfolder48.png" /><br>
  
  <div id="main_form" >
    <div class="alert  alert-danger" style="display:none"></div>
    <a href="#" id="published_url"  ></a>
    <strong title="">Url</strong>
    <div id="url" contenteditable="true"></div>
    <strong>Title:</strong>
    <div id="title" contenteditable="true"></div>
    <strong>Keywords:</strong>
    <div id="keywords" contenteditable="true"></div>
    <label for="private">
      Private: <input type="checkbox" class="" id="private">
    </label>
    <div style="margin: 8px 0" >
      <button class="btn btn-primary" id="btn_save2dropbox" style="vertical-align:top">Save to my Dropbox</button>
      <a href="" id="share_to_facebook" target="_blank"><img width="149" src="facebook-share-buttons.png" /></a>
    </div>
  </div>  
  
  <div id="selected_html" contenteditable="true"></div>
</body>
<script src="info-node-editor.js"></script>
</html>

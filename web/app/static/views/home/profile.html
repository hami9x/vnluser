<section style="background:#efefe9;">
  <div class="container-fluid">
    <div class="row">
      <div class="board">
        <!-- <h2>Welcome to IGHALO!<sup>â„¢</sup></h2>-->
        <div class="board-inner">
          <ul class="nav nav-tabs" id="myTab">
            <div class="liner"></div>
            <li>
              <a href="/dashboard" data-toggle="tab" title="Public Board">
              <span class="round-tabs one">
              <i class="glyphicon glyphicon-fire"></i>
              </span> 
              </a>
            </li>
            <li class="active"><a href="/profile" data-toggle="tab" title="Your profile">
              <span class="round-tabs two">
              <i class="glyphicon glyphicon-user"></i>
              </span> 
              </a>
            </li>
          </ul>
        </div>
        <div class="tab-content">
          <div class="tab-pane fade in active" id="public">
            <div ng-repeat="post in posts">
              <div class="row">
                <div class="col-md-offset-1 col-md-10">
                  <div>
                      <strong><a href="#">{{ post.title }}</a></strong>
                  </div>
                  <div>     
                        {{ post.content }}
                  </div>
                  <div>
                    <p></p>
                    <a href="#">Read more</a>
                  </div>
                </div>
              </div>
              <div class="row">
                    <div class="col-md-offset-1 col-md-10">
                      <p></p>
                      <p>
                        <i class="icon-calendar"></i> {{ post.date }}
                        | <i class="icon-comment"></i> <a href="#">{{ ncomments }} Comments</a>
                        | <i class="icon-tags"></i> Keywords:
                        <span ng-repeat="kw in post.keywords">
                        <a href="#"><span class="label label-info">{{ kw }}</span></a> 
                        </span>
                      </p>
                    </div>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</section>
